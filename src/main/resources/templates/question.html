<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>studyCommnunity</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.js" type="javascript"></script>-->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <a href="/"> <span class="sr-only">生瑜社区</span></a>

            </button>
            <a class="navbar-brand" href="#">生瑜社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
                <a href="/publish" class="btn btn-default">发布问题</a>

            </form>

            <ul class="nav navbar-nav navbar-right">


                <li class="dropdown" th:if="${session.user ==null}">

                    <a href="https://github.com/login/oauth/authorize?client_id=4cedc62043f05ed8f59c&redirect_uri=http://localhost:9999/callback&scope=user&state=1">登录</a>

                </li>
                <li class="dropdown" th:if="${session.user !=null}">

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}">  <span class="caret"></span></a>
                    <ul class="dropdown-menu">

                        <li><a href="/myquestion">我的问题</a></li>
                        <li><a href="#">退出登录</a></li>

                    </ul>
                </li>


            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main question">

    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12">
            <h4><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span><span class="questiontile" th:text="${questionPageDTO.getQuestion().getTitle()}"></span> </h4>
        <hr>
            <span class="text-desc">
                发起人:<span th:text="${questionPageDTO.getFawentiUser().getName()}"></span>|
                发布时间：<span th:text="${#dates.format(questionPageDTO.getQuestion().getGmt_create(),'yyyy-mm-dd hh:mm')}"></span>|
                发布时间：<span th:text="${#dates.format(questionPageDTO.getQuestion().getGmt_modified(),'yyyy-mm-dd hh:mm')}"></span>|
                阅读数：<span th:text="${questionPageDTO.getQuestion().getView_count()}"></span>

            </span>
            <hr>
            <span th:text="${questionPageDTO.getQuestion().getDescription()}" class="col-lg-12 col-md-12 col-sm-12"></span>
            <hr>
            <span class=""
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h4>发起人</h4>
            <h3 th:text="${questionPageDTO.getFawentiUser().getName()}"></h3>
        </div>


    </div>

</div>


<script>
    $(function () {
        $('.dropdown-toggle').dropdown();
    })
</script>

</body>
</html>
