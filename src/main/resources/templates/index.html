<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>studyCommnunity</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.js" type="javascript"></script>-->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <a href="/"> <span class="sr-only">生瑜社区</span></a>

            </button>
            <a class="navbar-brand" href="#">生瑜社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
                <a href="/publish" class="btn btn-default">发布问题</a>
                <span th:if="${error!=null}">
                     <span th:text="${error}"></span></span>
            </form>

            <ul class="nav navbar-nav navbar-right">


                <li class="dropdown" th:if="${session.user ==null}">

                    <a href="https://github.com/login/oauth/authorize?client_id=4cedc62043f05ed8f59c&redirect_uri=http://localhost:9999/callback&scope=user&state=1">登录</a>

                </li>
                <li class="dropdown" th:if="${session.user !=null}">

                     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>

                    </ul>
                </li>


            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main">

    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12" >
            <h4><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>列表</h4>

            <ul class="media-list">

                <li class="media" th:each="question:${questionList}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded " src="https://avatars1.githubusercontent.com/u/23686896?v=4" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                        <span th:text="${question.getDescription()}"></span><br>
                        <span class="text-color-999"> •<span th:text="${question.getComment_count()}"></span>个评论
                            • <span th:text="${question.getView_count()}"></span> 次浏览 • <span th:text="${question.getGmt_modified()}"></span></span>
                    </div>
                </li>



            </ul>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12" >
            <h4>热门话题</h4>

        </div>




    </div>
</div>











<script>
    $(function () {
        $('.dropdown-toggle').dropdown();
    })
</script>

</body>
</html>
